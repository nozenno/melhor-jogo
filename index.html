<!DOCTYPE html>
<html>
<head>
  <title>Ranking dos Melhores Jogos</title>
  <style>
    body { font-family: Arial; text-align: center; }
    .game { margin: 20px; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Ranking dos Melhores Jogos</h1>
  <div id="ranking"></div>

  <script>
    // Lista inicial de jogos
    const games = [
      { name: "Half-Life", votes: 0 },
      { name: "Half-Life 2", votes: 0 },
      { name: "Portal", votes: 0 },
      { name: "Portal 2", votes: 0 },
      { name: "Resident evil 4", votes: 0 },
      { name: "Resident Evil 5", votes: 0 },
      { name: "GTA San Andreas", votes: 0 },
      { name: "Final Fantasy 7", votes: 0 },
      { name: "GTA 5", votes: 0 },
      { name: "Need For Speed: Most Wanted", votes: 0 }
    ];

    function render() {
      // Ordena pelo nÃºmero de votos
      games.sort((a,b) => b.votes - a.votes);

      const rankingDiv = document.getElementById("ranking");
      rankingDiv.innerHTML = "";

      games.forEach((game, index) => {
        const div = document.createElement("div");
        div.className = "game";
        div.innerHTML = `${index+1}. ${game.name} - Votos: ${game.votes} 
                         <button onclick="vote(${index})">Votar</button>`;
        rankingDiv.appendChild(div);
      });
    }

    function vote(index) {
      games[index].votes++;
      render();
    }

    render();
  </script>
</body>
</html>
